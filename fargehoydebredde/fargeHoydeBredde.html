<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin:0%; padding:0%;">
    <div id="colorBox"></div>
    <button onclick="changeStyle('blue', 33, 33)">Preset 1</button> <button onclick="changeStyle('red', 55, 55)">Preset 2</button> <button onclick="changeStyle('green', 100, 100)">Preset 3</button>

    <script>
        function changeStyle(col, hei, wid) {
            document.getElementById('colorBox').innerHTML = /*html*/ `
                <div style="background-color: ${col}; height: ${hei}vh; width: ${wid}%;"></div>
                    `;
        }
    </script>
</body>
</html>
